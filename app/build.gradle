apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "de.hechler.andfish"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
